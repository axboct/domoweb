<dom-module id="dmw-hue-basiccommand">
    <template id="extended-styles">
        <style type="text/css">
            :host {
                height: 100%;
            }
            button#send {
                display: block;
                border-style: none;
                width: 80%;
                height: 80%;
                margin: 10%;
                color: #000000;
                cursor: pointer;
            }
            button#send.circle {
                border-radius: 50%;
            }
            button#send.true {
                background: #5cb85c;
                color: #ffffff;
            }
            button#send.false {
                background: #d9534f;
                color: #ffffff;
            }
            button#send.unavail {
                background: #9e9e9e;
                color: #ffffff;
            }
        </style>
        <dmw-command id="primary" commandkey="primary"  commandnotified="send"></dmw-command>
        <dmw-sensor id='boolstate' sensorkey="boolstate" sensorvalue="{{boolstate}}" sensornotified="send"></dmw-sensor>
        <dmw-sensor id='availability' sensorkey="availability" sensorvalue="{{availvalue}}"></dmw-sensor>
        <button id="send" class="btn btn-default">{{sendtext}}</button>
    </template>
    <script>
     (function () {
        let memoizedTemplate;

        class DmwHueBasicCommand extends DmwWidget {
            static get is () { return 'dmw-hue-basiccommand'; }
            static get properties() {
                return {
                    sensorvalue: {
                        notify: true,
                        observer: 'sensorvalueChanged'
                    },
                    availvalue: {
                        notify: true,
                        observer: 'availvalueChanged'
                    }
                }
            }
            static get template() {
              if (!memoizedTemplate) {
                // start with clone of superclass template
                memoizedTemplate = DmwWidget.template.cloneNode(true);
                // get some stuff you want to insert into super template
                const subStyle = Polymer.DomModule.import(this.is, 'template#extended-styles').content;
                // insert stuff in template after the super template's <style>
                const superStyle = memoizedTemplate.content.querySelector('style');
                superStyle.parentNode.insertBefore(subStyle, superStyle.nextSibling);
              }
              return memoizedTemplate;
            }
            connectedCallback() {
                super.connectedCallback();
                this.boolstate = null;
                this.currentValue = 0;
                this.global_avail = 0;

            }
            optionsUpdated() {
                if (this.options['hideLabels'] == true ) {
                    this.$.labelprimary.style.visibility = "hidden";
                    this.$.labelsecondary.style.visibility = "hidden";
                }
                else {
                    this.$.labelprimary.style.visibility = "visible";
                    this.$.labelsecondary.style.visibility = "visible";
                }
            }
            sensorsUpdated() {
                if (this.$.boolstate.isSet) {
                    this.hasFeedback = true;
                }
                if (this.options['circle'] == 1) {
                    this.$.send.classList.add('circle');
                }
                if (this.options['circle'] == 0) {
                    this.$.send.classList.remove('circle');
                }
            }
            availvalueChanged(newValue, oldValue) {
                if (this.$.availability.isSet) {
                    this.global_avail = newValue.stored_value;
                    if (newValue.stored_value == 0) {
                        this.sendtext = this.localize("widget:sensorLost");
                    } else {
                        this.avail = "";
                    }
                }
            }
            commandsUpdated() {
                if (this.$.primary.isSet) {
                    this.labelprimary = this.$.primary.device['name'];
                    this.labelsecondary = this.$.primary.name;
                    if ((this.currentValue == 0) && (this.options['label0'] != undefined) && (this.options['label0'] != "")) {
                        this.sendtext = this.options['label0'];
                    }
                    else if ((this.currentValue == 1) && (this.options['label1'] != undefined) && (this.options['label1'] != "")) {
                        this.sendtext = this.options['label1'];
                    }
                    else {
                        this.sendtext = this.localize("domoweb:bool:" + this.currentValue + "_" + this.$.primary.datatype_id);
                    }
                    this.$.send.addEventListener('click', this.send.bind(this));
                }
            }
            send(e) {
                var parameters = {};
                var nextValue = (this.currentValue == 1?0:1);
                parameters[this.$.primary.parameters[0]['key']] = nextValue;
                this.$.primary.send(parameters);
                e.preventDefault();
                e.stopPropagation();
                if (!this.hasFeedback) { //If no feedback sensor, we assume ok
                    this.boolstate = nextValue;
                }
            }
            boolstateChanged(newValue, oldValue) {
                if (this.global_avail == 1) {
                    this.currentValue = parseInt(newValue.stored_value);
                    if (this.currentValue == 1) {
                        this.$.send.classList.add('true');
                        this.$.send.classList.remove('false');
                        this.$.send.classList.remove('unavail');
                    } else {
                        this.$.send.classList.add('false');
                        this.$.send.classList.remove('true');
                        this.$.send.classList.remove('unavail');
                    }
                    if (this.$.primary.isSet) {
                        if ((this.currentValue == 0) && (this.options['label0'] != undefined) && (this.options['label0'] != "")) {
                            this.sendtext = this.options['label0'];
                        }
                        else if ((this.currentValue == 1) && (this.options['label1'] != undefined) && (this.options['label1'] != "")) {
                            this.sendtext = this.options['label1'];
                        }
                        else {
                            this.sendtext = this.localize("domoweb:bool:" + this.currentValue + "_" + this.$.primary.datatype_id);
                        }
                    }
                } else {
                    this.$.send.classList.add('unavail');
                    this.$.send.classList.remove('true');
                    this.$.send.classList.remove('false');
                }
            }
	    };
    customElements.define(DmwHueBasicCommand.is, DmwHueBasicCommand);
    })();
    </script>
</dom-module>
