<dom-module id="dmw-hue-basicstatussensor">
    <template id="extended-styles">
        <style type="text/css">
            :host {
                height: 100%;
            }
            #bool {
                position: relative;
                top: 50%;
                -webkit-transform: translateY(-50%);
                -ms-transform: translateY(-50%);
                transform: translateY(-50%);
                text-align: center;
                font-size: 2em;
                display: inline-flex;
            }
            .glyphicon {
                line-height: inherit;
            }
            #bool.true {
                color: var(--paper-light-green-a700, #5cb85c);
            }
            #bool.false {
                color: var(--paper-red-a400, #d9534f);
            }
            #bool.unavail {
                color: var(--paper-red-600, #a41c1c);
                background-color: var(--google-yellow-500, #efc426);
            }
        </style>
        <dmw-sensor id='primary' sensorkey="primary" sensorvalue="{{sensorvalue}}" sensornotified="boolicon"></dmw-sensor>
        <dmw-sensor id='availability' sensorkey="availability" sensorvalue="{{availvalue}}"></dmw-sensor>
        <div id='bool'>
          <span id='boolicon' class='glyphicon glyphicon-question-sign' aria-label='{{booltext}}'>{{booltext}}</span>
        </div>
    </template>
    <script>
     (function () {
        let memoizedTemplate;

        class DmwHueBasicStatusSensor extends DmwWidget {
            static get is () { return 'dmw-hue-basicstatussensor'; }
            static get properties() {
                return {
                    sensorvalue: {
                        notify: true,
                        observer: 'sensorvalueChanged'
                    },
                    availvalue: {
                        notify: true,
                        observer: 'availvalueChanged'
                    }
                }
            }
            static get template() {
              if (!memoizedTemplate) {
                // start with clone of superclass template
                memoizedTemplate = DmwWidget.template.cloneNode(true);
                // get some stuff you want to insert into super template
                const subStyle = Polymer.DomModule.import(this.is, 'template#extended-styles').content;
                // insert stuff in template after the super template's <style>
                const superStyle = memoizedTemplate.content.querySelector('style');
                superStyle.parentNode.insertBefore(subStyle, superStyle.nextSibling);
              }
              return memoizedTemplate;
            }
            connectedCallback() {
                super.connectedCallback();
                this.global_avail = 0;
            }
            optionsUpdated() {
                if (this.options['hideLabels'] == true ) {
                    this.$.labelprimary.style.visibility = "hidden";
                    this.$.labelsecondary.style.visibility = "hidden";
                }
                else {
                    this.$.labelprimary.style.visibility = "visible";
                    this.$.labelsecondary.style.visibility = "visible";
                }
            }
            sensorsUpdated() {
                if (this.$.primary.isSet) {
                    this.labelprimary = this.$.primary.device['name'];
                    this.labelsecondary = this.$.primary.name;
                }
            }
            availvalueChanged(newValue, oldValue) {
                this.global_avail = newValue.stored_value;
            }
            sensorvalueChanged(newValue, oldValue) {
                newValue = newValue.stored_value;
                this.$.boolicon.className = '';
                if (this.global_avail == 1) {
                    this.booltext = this.localize("domoweb:bool:" + newValue + "_" + this.$.primary.datatype_id);
                    if (newValue == 1) {
                        //this.$.boolicon.className = 'glyphicon glyphicon-ok';
                        this.$.bool.classList.remove('false');
                        this.$.bool.classList.remove('unavail');
                        this.$.bool.classList.add('true');
                    } else if (newValue == 0) {
                        //this.$.boolicon.className = 'glyphicon glyphicon-remove';
                        this.$.bool.classList.remove('true');
                        this.$.bool.classList.remove('unavail');
                        this.$.bool.classList.add('false');
                    }
                } else {
                    this.booltext = this.localize("widget:sensorLost");
                    this.$.bool.classList.add('unavail');
                    this.$.bool.classList.remove('true');
                    this.$.bool.classList.remove('false');
                }
                this.adjustText(this, this.$.boolicon);
            }
	    };
    customElements.define(DmwHueBasicStatusSensor.is, DmwHueBasicStatusSensor);
    })();
    </script>
</dom-module>
