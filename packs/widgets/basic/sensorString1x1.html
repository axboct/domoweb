<dom-module id="dmw-basic-sensorstring1x1">
    <template>
        <link rel="stylesheet" href="/widget/basic/css/common.css" shim-domshadow>
        <style type="text/css">
            :host {
                height: 100%;
            }
            #text {
                position: relative;
                top: 50%;
                -webkit-transform: translateY(-50%);
                -ms-transform: translateY(-50%);
                transform: translateY(-50%);
                  text-align: center;
                font-size: 2em;
                overflow: hidden;
                white-space: nowrap;
                text-overflow: ellipsis;
            }

        </style>
        <dmw-sensor id='primary' sensorkey="primary" sensorvalue="{{sensorvalue}}"></dmw-sensor>
        <shadow></shadow>
        <div id='text'>
          {{text}}
        </div>
    </template>
    <script>
        class DmwBasicSensorString1x1 extends DmwWidget {
            static get is () { return 'dmw-basic-sensorstring1x1'; }
            connectedCallback() {
                super.connectedCallback();
                this.text = "--";
            }
            optionsUpdated() {
                if (this.options['hideLabels'] == true ) {
                    this.$.labelprimary.style.visibility = "hidden";
                    this.$.labelsecondary.style.visibility = "hidden";
                }
                else {
                    this.$.labelprimary.style.visibility = "visible";
                    this.$.labelsecondary.style.visibility = "visible";
                }
            }
            sensorsUpdated() {
                if (this.$.primary.isSet) {
                    this.labelprimary = this.$.primary.device['name'];
                    this.labelsecondary = this.$.primary.name;
                }
            }
            sensorvalueChanged(newValue, oldValue) {
                this.text = newValue.stored_value;
            }
	    };
        customElements.define(DmwBasicSensorString1x1.is, DmwBasicSensorString1x1);
    </script>
</dom-module>
