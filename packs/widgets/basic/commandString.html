<dom-module id="dmw-basic-commandstring">
    <template>
        <link rel="stylesheet" href="/widget/basic/css/common.css" shim-domshadow>
        <style type="text/css">
            :host {
                height: 100%;
                padding: 0.5em;
            }
            textarea#text {
                width: 100%;
                height: 70%;
                color: #000000;
            }
            button#send {
                float: right;
            }
        </style>
        <dmw-command id="primary" commandkey="primary"></dmw-command>
        <shadow></shadow>
        <textarea id="text" aria-labeledby="labelprimary"></textarea>
        <button id="send" class="btn btn-primary btn-xs"></button>
    </template>
    <script>
        class DmwBasicCommandString extends DmwWidget {
            static get is () { return 'dmw-basic-commandstring'; }
            connectedCallback() {
                super.connectedCallback();
                this.$.send.innerHTML = i18n.t("basic:send");
            }
            optionsUpdated() {
                if (this.options['hideLabels'] == true ) {
                    this.$.labelprimary.style.visibility = "hidden";
                    this.$.labelsecondary.style.visibility = "hidden";
                }
                else {
                    this.$.labelprimary.style.visibility = "visible";
                    this.$.labelsecondary.style.visibility = "visible";
                }
            }
            sensorsUpdated() {
                if (this.$.primary.isSet) {
                    this.labelprimary = this.$.primary.device['name'];
                    this.labelsecondary = this.$.primary.name;
                    this.$.send.addEventListener('click', this.send.bind(this));
                }
            }
            send(e) {
                var parameters = {};
                parameters[this.$.primary.parameters[0]['key']] = this.$.text.value;
                this.$.primary.send(parameters);
                this.$.text.value = null;
                e.preventDefault();
                e.stopPropagation();
            }
	    };
    customElements.define(DmwBasicCommandString.is, DmwBasicCommandString);
    </script>
</dom-module>
