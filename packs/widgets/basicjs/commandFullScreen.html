<dom-module id="dmw-basicjs-commandfullscreen">
    <template>
        <link rel="stylesheet" href="/widget/basic/css/common.css" shim-domshadow>
        <style type="text/css">
            :host {
                height: 100%;
            }
            button#send {
                display: block;
                border-style: none;
                width: 80%;
                height: 80%;
                margin: 10%;
                background: #4671BD;
                color: #ffffff;
                cursor: pointer;
            }
            button#send.circle {
                border-radius: 50%;
            }
            button#send:active {
                background: #D73032;
                color: #ffffff;
            }
        </style>
        <shadow></shadow>
        <button id="send" class="btn btn-default" onclick="fullScreen(document.documentElement);">Full Screen</button>
    </template>
    <script>
        class DmwBasicjsCommandFullScreen extends DmwWidget {
            static get is () { return 'dmw-basicjs-commandfullscreen'; }
            connectedCallback() {
                super.connectedCallback();
            },
            commandsUpdated() {
                if (this.options['circle'] == 1) {
                    this.$.send.classList.add('circle');
                }
                if (this.options['circle'] == 0) {
                    this.$.send.classList.remove('circle');
                }
            }
        };
        function fullScreen(element) {
            if(element.requestFullScreen) {
            element.requestFullScreen();
            } else if(element.webkitRequestFullScreen ) {
            element.webkitRequestFullScreen();
            } else if(element.mozRequestFullScreen) {
            element.mozRequestFullScreen();
            }
        };
        customElements.define(DmwBasicjsCommandFullScreen.is, DmwBasicjsCommandFullScreen);
    </script>
</dom-module>
