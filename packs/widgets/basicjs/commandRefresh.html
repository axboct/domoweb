<dom-module id="dmw-basicjs-commandrefresh">
    <template>
        <link rel="stylesheet" href="/widget/basic/css/common.css" shim-domshadow>
        <style type="text/css">
            :host {
                height: 100%;
            }
            button#send {
                display: block;
                border-style: none;
                width: 80%;
                height: 80%;
                margin: 10%;
                background: #4671BD;
                color: #ffffff;
                cursor: pointer;
            }
            button#send.circle {
                border-radius: 50%;
            }
            button#send:active {
                background: #D73032;
                color: #ffffff;
            }
        </style>
        <shadow></shadow>
        <button id="send" class="btn btn-default" onclick="location.reload();">Refresh</button>
    </template>
    <script>
        class DmwBasicjsCommandRefresh extends DmwWidget {
            static get is () { return 'dmw-basicjs-commandrefresh'; }
            connectedCallback() {
                super.connectedCallback();
            }
            commandsUpdated() {
                if (this.options['circle'] == 1) {
                    this.$.send.classList.add('circle');
                }
                if (this.options['circle'] == 0) {
                    this.$.send.classList.remove('circle');
                }
            }
	    };
        customElements.define(DmwBasicjsCommandRefresh.is, DmwBasicjsCommandRefresh);
    </script>
</dom-module>
