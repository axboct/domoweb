<style>
@font-face {
  font-family: 'FontAwesome';
  src: url('/widget/basic/font-awesome-4.7.0/fonts//fontawesome-webfont.eot?v=4.7.0');
  src: url('/widget/basic/font-awesome-4.7.0/fonts//fontawesome-webfont.eot?#iefix&v=4.7.0') format('embedded-opentype'), url('/widget/basic/font-awesome-4.7.0/fonts//fontawesome-webfont.woff2?v=4.7.0') format('woff2'), url('/widget/basic/font-awesome-4.7.0/fonts//fontawesome-webfont.woff?v=4.7.0') format('woff'), url('/widget/basic/font-awesome-4.7.0/fonts//fontawesome-webfont.ttf?v=4.7.0') format('truetype'), url('/widget/basic/font-awesome-4.7.0/fonts//fontawesome-webfont.svg?v=4.7.0#fontawesomeregular') format('svg');
  font-weight: normal;
  font-style: normal;
}
</style>

<script src="/widget/highcharts/Highstock-5.0.14/code/highstock.js"></script>
<script src="/widget/highcharts/Highstock-5.0.14/code/modules/exporting.js"></script>
<!-- <script src="/widget/highcharts/Highstock-5.0.14/code/js/themes/sunset.js"></script> -->

<dom-module id="dmw-highcharts-sensorboolchart">
	<template id="extended-styles">
        <link rel="stylesheet" href="/widget/basic/css/common.css" shim-domshadow>
        <link rel="stylesheet" href="/widget/basic/font-awesome-4.7.0/css/font-awesome.min.css" shim-domshadow>
        <style type="text/css">
            :host {
                height: 100%;
            }
            #bool {
                position: relative;
                top: 50%;
                -webkit-transform: translateY(-50%);
                -ms-transform: translateY(-50%);
                transform: translateY(-50%);
                  text-align: center;
                font-size: 2em;
                white-space: normal;
            }
            .glyphicon {
                line-height: inherit;
            }
            #bool.true {
                color: #5cb85c;
            }
            #bool.false {
                color: #d9534f;
            }
            #boolicon {
                display: inline-block;
            }
            #icongraph {
                position: absolute;
                bottom: 5px;
                right: 5px;
                font-size: 1em;
            }
            #icongraphlink {
                text-decoration: none;
                color: inherit;
            }
            #graph {
                display: none;
                position: absolute;
                top: 10px;
                left: 10px;
                width: 600px;
                min-height: 400px;
                background-color: rgba(50, 50, 50, 0.5);
                border: 6px solid rgba(50, 50, 50, 0.5) ;
                margin: auto;
                z-index: 10;
            }
        </style>

        <dmw-sensor id='primary' sensorkey="primary" sensorvalue="{{sensorvalue}}" sensorhistory="{{history}}"></dmw-sensor>
        <shadow></shadow>
        <div id='bool'>
          <span id='boolicon' class='glyphicon glyphicon-question-sign' aria-label='{{booltext}}'>{{booltext}}</span>
        </div>

        <div id="icongraph">
            <a id="icongraphlink" href="#"><i class="fa fa-area-chart"></i></a>
        </div>
        <div id="graph"><i class="fa fa-spinner fa-pulse"></i>  Loading Graph ...</div>

    </template>

    <script>
     (function () {
        let memoizedTemplate;

        class DmwHighchartsSensorBoolChart extends DmwWidget {
            static get is () { return 'dmw-highcharts-sensorboolchart'; }
            static get properties() {
                return {
                    sensorvalue: {
                        notify: true,
                        observer: 'sensorvalueChanged'
                    },
                    history: {
                        notify: true,
                        observer: 'historyChanged',
                    }
                }
            }
            static get template() {
              if (!memoizedTemplate) {
                // start with clone of superclass template
                memoizedTemplate = DmwWidget.template.cloneNode(true);
                // get some stuff you want to insert into super template
                const subStyle = Polymer.DomModule.import(this.is, 'template#extended-styles').content;
                // insert stuff in template after the super template's <style>
                const superStyle = memoizedTemplate.content.querySelector('style');
                superStyle.parentNode.insertBefore(subStyle, superStyle.nextSibling);
              }
              return memoizedTemplate;
            }
            connectedCallback() {
                super.connectedCallback();

                Highcharts.setOptions({
                    global: {
                        useUTC: false
                    }
                });

                this.periode = "day" ;
                this.initialZIndex = this.style.zIndex;      // z-index for the zoom mode
                this.$.icongraph.addEventListener('click', this.displayGraph.bind(this));
                this.$.graph.addEventListener('dblclick', this.hideGraph.bind(this));

            }

            // ------------------------------------------------------------------------------------
            optionsUpdated() {
                if (this.options['hideLabels'] == true ) {
                    this.$.labelprimary.style.visibility = "hidden";
                    this.$.labelsecondary.style.visibility = "hidden";
                }
                else {
                    this.$.labelprimary.style.visibility = "visible";
                    this.$.labelsecondary.style.visibility = "visible";
                }
                this.color = this.options['color'] ;
                //console.error("theme: " + this.options['theme']) ;
            }

            // ------------------------------------------------------------------------------------
            sensorsUpdated() {
                if (this.$.primary.isSet) {
                    this.labelprimary = this.$.primary.device['name'];
                    this.labelsecondary = this.$.primary.name;
                }
            }

            // ------------------------------------------------------------------------------------
            sensorvalueChanged(newValue, oldValue) {
                newValue = newValue.stored_value;
                this.booltext = this.localize("domoweb:bool:" + newValue +"_" + this.$.primary.datatype_id);
                this.$.boolicon.className = '';
                if (newValue == 1) {
                    //this.$.boolicon.className = 'glyphicon glyphicon-ok';
                    this.$.bool.classList.add('true');
                    this.$.bool.classList.remove('false');
                } else if (newValue == 0) {
                    //this.$.boolicon.className = 'glyphicon glyphicon-remove';
                    this.$.bool.classList.add('false');
                    this.$.bool.classList.remove('true');
                }
                this.adjustText(this, this.$.boolicon, {width: 3, height:3});
            }
            resized() {
                super.resized();
                this.adjustText(this, this.$.boolicon, {width: 3, height:3});
            }

            // ------------------------------------------------------------------------------------
            historyChanged(newValue, oldValue) {
                //console.error("### historyChanged: " + newValue);
                /* historyChanged:
                [{"timestamp": 1508768994.0, "value_str": "14", "value_num": 14.0},
                 {"timestamp": 1508768721.0, "value_str": "14", "value_num": 14.0},
                 {"timestamp": 1508768682.0, "value_str": "14.1", "value_num": 14.1},
                 ...
                 {"timestamp": 1508766809.0, "value_str": "14.2", "value_num": 14.2}]}]
                */
                this.data = [] ;
                for (let i = 0; i < newValue.length; i++) {
                    var value = [] ;
                    value[0] = newValue[i].timestamp * 1000 ;
                    if (this.$.primary.datatype_id !=  "DT_OpenClose")  value[1] = newValue[i].value_num ;
                        else value[1] = newValue[i].value_num == 1 ? 0 : 1 ;
                    this.data.push(value)
                }

                var self = this;                                // Important for rangeSelector buttons event !
                $(this.$.graph).highcharts('StockChart', {
                    rangeSelector: {
                        buttons: [{
                            type: '',
                            count: 1,
                            text: 'Day'
                          },{
                            type: '',
                            count: 1,
                            text: 'Week'
                          },{
                            type: '',
                            count: 1,
                            text: 'Month'
                          }],
                        inputEnabled: false
                    },
                    title: {
                        text: this.$.primary.device['name']
                    },
                    subtitle: {
                        text: '<i>(Current ' + this.periode + ')</i>'
                    },
                    xAxis: {
                        gridLineWidth: 1,
                        ordinal: false,
                        events: {
                            setExtremes: function(e) {
                                if(typeof(e.rangeSelectorButton) !== 'undefined')
                                {
                                    self.periode = e.rangeSelectorButton.text.toLowerCase();
                                    var from = moment().subtract(1, self.periode + "s").unix();
                                    console.error("### timestamp - 1 " + self.periode + ": " + from);
                                    self.$.primary.getLastFrom(from) ;
                                }
                            }
                        }
                    },
                    yAxis: {
                        title: {
                            text: this.$.primary.name
                        },
                        opposite: false,
                    },
                    legend: {
                        enabled: true
                    },
                    series: [{
                        name: this.$.primary.name,
                        type: 'spline',
                        data: this.data,
                        color: this.color,
                        lineWidth: 1,
                        tooltip: {
                            valueDecimals: 0,
                        }
                    }]
                });

            }

            // ------------------------------------------------------------------------------------
            displayGraph() {
                this.$.graph.style.display = "block";
                this.style.zIndex = 5000;
                this.periode = "day";
                var from = moment().subtract(1, this.periode + "s").unix();
                this.$.primary.getLastFrom(from) ;
            }

            // ------------------------------------------------------------------------------------
            hideGraph() {
                this.$.graph.style.display = "none";
                this.style.zIndex = this.initialZIndex;
            }
        };
        customElements.define(DmwHighchartsSensorBoolChart.is, DmwHighchartsSensorBoolChart);
     })();
    </script>
</polymer-element>
